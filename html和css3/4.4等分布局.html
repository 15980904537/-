<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>等分布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            display: table;
        }
        
        #parent>div {
            display: table-cell;
        }
        
        #left {
            background: burlywood;
            height: 300x;
        }
        
        #right {
            background: chartreuse;
            height: 300x;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left">zhfueng</div>
        <div id="right">
