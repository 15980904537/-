<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格</title>
    <style>
        .main {
            width: 100%;
            height: 300px;
        }
        
        .first_line,
        .two_line,
        .three_line {
            width: 100%;
            position: relative;
            height: 33.3%;
        }
        
        .one {
            width: 33.3%;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }
        
        .two {
            width: 33.3%;
            position: absolute;
            top: 0;
            left: 33.3%;
            height: 100%;
        }
        
        .three {
            width: 33.3%;
            position: absolute;
            top: 0;
            left: 66.6%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- 第一行 -->
        <div class="first_line">
            <div class="one" style="background-color: palegoldenrod;"></div>
            <div class="two" style="background-color: hotpink;"></div>
            <div class="three" style="background-color: royalblue;"></div>
        </div>

        <!-- 第二行 -->
        <div class="two_line">
            <div class="one" style="background-color: goldenrod;"></div>
            <div class="two" style="background-color: khaki;"></div>
            <div class="three" style="background-color:blue;"></div>
        </div>

        <!-- 第三行 -->
        <div class="two_line">
            <div class="one" style="background-color: goldenrod;"></div>
            <div class="two" style="background-color: khaki;"></div>
            <div class="three" style="background-color:blue;"></div>
        </div>
    </div>
</body>

</html>
