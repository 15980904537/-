<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui,viewport-fit=cover" />
    <title>Document</title>
    <style>
        @media screen and (max-width: 750px) {
            .max {
                display: block;
            }
            .min {
                display: none;
            }
        }
        
        @media screen and (max-width: 450px) {
            .max {
                display: none;
            }
            .min {
                display: block;
            }
        }
        
        .max {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        .min {
            width: 300px;
            height: 300px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="max"></div>

    <div class="min"></div>
</body>

</html>
