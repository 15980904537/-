<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 input 的 placeholder 的字体样式</title>
    <style>
        input {
            border: 0;
            outline: 0;
        }
        
        input:focus {
            border: 1px solid yellow;
        }
        
        input::placeholder {
            color: red;
        }
        
        input::-webkit-input-placeholder {
            color: red;
        }
        
        input:-ms-input-placeholder {
            color: red;
        }
        
        input::-moz-placeholder {
            color: red;
        }
    </style>
</head>

<body>

    <input type="text" placeholder="请输入用户名">
</body>

</html>
