<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯和双飞翼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #center {
            width: 100%;
        }
        
        #inner {
            margin-left: 200px;
            margin-right: 200px;
            height: 300px;
            background: red;
        }
        
        #left {
            width: 200px;
            height: 400px;
            background: pink;
            margin-left: -100%;
        }
        
        #right {
            width: 200px;
            height: 250px;
            background: blue;
            margin-left: -200px;
        }
        
        #parent>div {
            float: left;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="center">
            <div id="inner">中间</div>
        </div>
        <div id="left">左边</div>
        <div id="right">右边</div>
    </div>
</body>

</html>
