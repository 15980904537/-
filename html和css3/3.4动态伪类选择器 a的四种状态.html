<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态伪类选择器 a的四种状态</title>
    <style>
        a:hover {
            color: red;
        }
        
        a:link {
            color: thistle;
        }
        
        a:visited {
            color: #ccc;
        }
        
        a:active {
            color: teal;
        }
    </style>
</head>
