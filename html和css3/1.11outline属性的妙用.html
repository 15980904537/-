<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline属性的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: auto;
            width: 500px;
            list-style: none;
            /* border: 10px solid pink; */
        }
        
        li {
            padding: 10px;
            border: 10px solid pink;
            outline-offset: -10px;
        }
        
        li+li {
            margin-top: -10px;
        }
        
        li:hover {
            outline: 10px solid #eeeeee;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
