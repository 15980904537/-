<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    /* 双飞翼布局 把圣杯布局的定位给优化了 */
    *{margin: 0;padding: 0;}
     #left{width:200px;height:500px;background-color: greenyellow;}
     #center{width:100%;}
     #right{width:200px;height:500px;background-color: blue;}


     /* 第一步： 在三个容器在一行显示 */
     #left,#center,#right{float:left;}

     /* 第二步：inner => margin  */
    #inner{margin-left:200px;margin-right:200px;height:600px;background-color: green;}

    /* 第三步: 移动位置  margin负值技巧  */
    #left{margin-left:-100%;}
    #right{margin-left:-200px;}
  </style>
</head>

<body>

  <div id="parent">
    <div id="center">
       <div id="inner">中间</div>
    </div>
    <div id="left">左边</div>
    <div id="right">右边</div>
  </div>
</body>

</html>
