<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中布局解决方案3-flex+justify-content+align-items</title>
  <style>
    *{margin: 0;padding: 0;}
    #parent{width:800px;height:800px;background-color: greenyellow;display: flex;
      justify-content: center;
      align-items: center;
    }
    #child{width:200px;height:200px;background-color: green;}
  </style>
</head>

<body>
  <!-- 定义父级元素 -->
  <div id="parent">
    <!-- 定义子级元素 -->
    <div id="child"></div>
   
  </div>
</body>

</html>
