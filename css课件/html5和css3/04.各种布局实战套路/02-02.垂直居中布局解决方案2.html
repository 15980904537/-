<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直居中布局解决方案2-绝对定位position</title>
  <style>
    *{margin: 0;padding: 0;}
    #parent{width: 600px;height: 600px;background-color: gold;position: relative;}
    #child{width: 300px;height: 300px;background-color: green;
      position: absolute;
      top:0;
      bottom:0;
      margin:auto
      /* top:50%; */
      /* margin-top:-150px; */
      /* transform: translateY(-50%); */
    }
  </style>
</head>

<body>
  <!-- 定义父级元素 -->
  <div id="parent">
    <!-- 定义子级元素 -->
    <div id="child"></div>
  </div>
</body>

</html>
