<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局解决方案6-postion定位</title>
    <style>
    *{margin: 0;padding: 0;}
    #parent{position: relative;}
    #left{width:200px;height:500px;background-color: greenyellow;}
    #center{width:200px;height:500px;background-color: green;}
    #right{height:500px;background-color: blue;}


    #left{position: absolute;top:0;left:0}
    #center{position: absolute;top:0;left:200px}
    #right{position: absolute;top:0;left:400px;right:0}
  </style>
  </head>

  <body>
    <div id="parent">
      <div id="left"></div>
      <div id="center"></div>
      <div id="right"></div>
    </div>
  </body>

</html>
