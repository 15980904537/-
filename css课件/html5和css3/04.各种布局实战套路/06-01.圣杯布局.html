<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    
    *{margin: 0;padding: 0;}
     #left{width:200px;height:500px;background-color: greenyellow;position: relative;}
     #center{width:100%;height:600px;background-color: green;}
     #right{width:200px;height:500px;background-color: blue;}


     /* 第一步： 在三个容器在一行显示 */
     #left,#center,#right{float:left;}

     /* 第二步：左右间距留出来 父元素 padding:  200 */
    #parent{padding-left:200px;padding-right:200px;}

    /* 第三步: 移动位置  margin负值技巧 + 定位方位技巧 */
    #left{margin-left:-100%;position: relative;left:-200px;}
    #right{margin-left:-200px;position: relative;right:-200px;}
  </style>
</head>

<body>
  <div id="parent">
    <div id="center">中间</div>
    <div id="left">左边</div>
    <div id="right">右边</div>
  </div>


  <!-- 正常三列布局 -->
  <!-- <div id="parent">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div> -->
</body>

</html>
