<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>两列布局解决方案1 - float+margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 层叠上下文 - 层叠顺序 => 浮动元素  >  块级元素 */
        
        #left {
            width: 200px;
            height: 500px;
            background-color: greenyellow;
            float: left;
        }
        
        #right {
            height: 600px;
            background-color: hotpink;
            margin-left: 210px;
        }
        /* #inner{width:500px;height:300px;background-color: indianred;clear: both;} */
        /* 缺点: 一个模块浮动  另一个模块不浮动  里面如果有子元素 (clear:both) */
    </style>
</head>

<body>
    <!-- 定宽 -->
    <div id="left"></div>
    <!-- 自适应容器 -->
    <div id="right">
        <div id="inner"></div>
    </div>
</body>

</html>
