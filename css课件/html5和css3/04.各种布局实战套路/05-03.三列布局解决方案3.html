<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局解决方案3-table+table-cell</title>
    <style>
    *{margin: 0;padding: 0;}
    #left{width:200px;height:500px;background-color: greenyellow;}
    #center{width:200px;height:500px;background-color: blue;}
    #right{height:600px;background-color: green;}


   #parent{
     display: table;width: 100%;
   }
    #left,#center,#right{
      /* 等高 600 */
      display: table-cell;
    }
  </style>
  </head>

  <body>
    <div id="parent">
      <div id="left"></div>
      <div id="center"></div>
      <div id="right"></div>
    </div>
  </body>

</html>
