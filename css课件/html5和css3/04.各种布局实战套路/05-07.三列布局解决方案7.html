    <title>左右定宽 中间自适应-四种方法(左中右结构)</title>
    <style>
    #parent{display: flex;}
     #left{width:200px;height:500px;background-color: greenyellow;position: relative;}
     #center{flex:1;height:600px;background-color: green;}
     #right{width:200px;height:500px;background-color: blue;}

    /* 三个容器已经在一行排列了  超出了宽度 掉下去了 
    width:calc(100% - 400px)  
    margin-left:-400px; 
    flex:1; 
    定位
    grid
    ....

    */
     
  </style>
  </head>

  <body>
    <div id="parent">
      <div id="left"></div>
      <div id="center"></div>
      <div id="right"></div>
    </div>
