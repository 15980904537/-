<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直居中布局解决方案3-flex+align-items</title>
  <style>
    *{margin: 0;padding: 0;}
    #parent{display: flex;align-items:center;height:800px;background-color: greenyellow;}
    .child{width:200px;height:200px;background-color: green;margin:0 4px;}
  </style>
</head>

<body>
  <!-- 定义父级元素 -->
  <div id="parent">
    <!-- 定义子级元素 -->
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
