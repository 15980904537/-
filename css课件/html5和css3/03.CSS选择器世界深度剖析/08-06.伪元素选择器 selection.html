<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器 selection</title>
    <style>
        ::selection {
            color: pink;
        }

        ::-moz-selection {
            color: pink;
        }
    </style>
</head>

<body>
    <p>将选定的文本变为粉色</p>
</body>

</html>
