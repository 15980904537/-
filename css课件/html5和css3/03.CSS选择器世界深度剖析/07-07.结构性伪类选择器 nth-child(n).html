<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构性伪类选择器 nth-child(n)</title>
    <style>
        /* 奇数行  2n+1  / odd
            偶数行 2n  / even 
         */
       ol li:nth-child(2n+1){
           background-color: red;
       } 
       ol li:nth-child(2n){
           background-color: green;
       } 
    </style>
</head>

<body>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
        <li>item9</li>
        <li>item10</li>
    </ol>​
</body>

</html>
