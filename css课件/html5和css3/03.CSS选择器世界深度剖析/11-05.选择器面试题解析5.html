<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器计算面试题解析</title>
    <style>
        /* 同一个元素  => 权值大会覆盖小的
        ul.shopping-list li .highlight  =>  ul  li span  => red
        ul.shopping-list li .highlight:nth-of-type(odd)  => ul li span  => blue

        权重大小   span   red  + blue  

        ul.shopping-list li .highlight  = 1 +  10 + 1 + 10 = 22
        ul.shopping-list li .highlight:nth-of-type(odd)  = 1 + 10 + 1 + 10 + 10 = 32 
         */


        ul.shopping-list li .highlight {color: red;}
        ul.shopping-list li .highlight:nth-of-type(odd) {color: blue;}


    </style>
</head>

<body>
    <ul class="shopping-list" id="awesome">
        <li><span>Milk</span></li>
        <li class="favorite" id="must-buy"><span class="highlight">Sausage</span></li>
    </ul>
</body>

</html>
