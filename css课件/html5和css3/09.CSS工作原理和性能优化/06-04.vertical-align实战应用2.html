<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文字的垂直居中</title>
    <style>
    /* 手写ui组件 */
     span{
         display: inline-block;
         vertical-align: middle;
    }
     i{
         display: inline-block;
         width: 0;height: 100%;
         vertical-align: middle;
     }
    </style>
</head>

<body>
    <p style="height:300px;background-color: #ccc;text-align: center;">
        <span>
            珠峰培训 <br>
            珠峰培训 <br>
            珠峰培训
        </span>
        <i></i>
    </p>
</body>

</html>
