<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小font-size</title>
    <style>
        /* font-size:px  em  %   ex 
        body{font-size:62.5%}   
        font-size:0  字体大小 +  去inline-block的默认的间距
        */
        .small {
            font-size: xx-small;
        }

        .larger {
            font-size: larger;
        }

        .point {
            font-size: 24pt;
        }

        .percent {
            font-size: 200%;
        }
        .swiper-pagation{
            text-align: center;
            border:4px solid red;
            font-size: 0;
        }
        .swiper-pagation span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #000;
            margin:0 4px;
            color:red;
            font-size:12px;
        }
    </style>
</head>

<body>
    <div class="swiper-pagation">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>


    <!-- 
    /* <absolute-size>，绝对大小值 */
    font-size: xx-small;
    font-size: x-small;
    font-size: small;
    font-size: medium;
    font-size: large;
    font-size: x-large;
    font-size: xx-large;

    /* <relative-size>，相对大小值 */
    font-size: larger;
    font-size: smaller;

    /* <length>，长度值 */
    font-size: 12px;
    font-size: 0.8em;

    /* <percentage>，百分比值 */
    font-size: 80%;
    font-size: inherit;
     -->


    <h1 class="small">Small H1</h1>
    <h1 class="larger">Larger H1</h1>
    <h1 class="point">24 point H1</h1>
    <h1 class="percent">200% H1</h1>
</body>

</html>
