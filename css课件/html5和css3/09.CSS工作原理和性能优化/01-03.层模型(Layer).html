    层模型 ：
    1.相对定位
    2.绝对定位
    3.固定定位

    相同点:
    position  +  方位  +  z-index
   
    区别:
    参照物: 
    1.相对定位 - 自己本身  （位置移动）  不脱离文档流
    2.绝对定位 - 父元素(position:relative)    脱离文档流  - 重叠  覆盖
    3.固定定位 - 窗口   -  窗口的上下左右 
    */
