<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例4 - 自适应两栏布局</title>
    <style>
        /* 两大css原理
        1.层叠上下文 - 层叠顺序  浮动 > 块状
        2.BFC - 元素不会与浮动元素产生重叠
        */
        .aside {
            float: left;
            width: 100px;
            height: 150px;
            background: #f66;
        }

        .main {
            overflow: auto;
            height: 200px;
            background: #fcc;
        }
    </style>
</head>

<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>

</html>
