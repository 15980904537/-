<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>负边距使用技巧</title>
    <style>
        .wrap {
            width: 230px;
            margin: auto;
            padding: 30px;
            border: 1px dashed red;
        }

        .wrap>div {
            float: left;
            width: 100px;
            height: 100px;
            margin: 1px;

            /* 效果: 左为负时，是左移，右为负时，是左拉。上下与左右类似 */
            /* margin-left: -50px; */
            /* margin-right: -50px; */
            /* margin-top: -50px; */
            /* margin-bottom: -50px; */
        }

        .wrap>div:nth-child(1) {
            background-color: blueviolet;
        }

        .wrap>div:nth-child(2) {
            background-color: goldenrod;
        }

        .wrap::after {
            display: block;
            content: "";
            clear: both;
        }

        *{
            margin:0;
            padding:0;
        }
        .wrap1{
            margin-left:-6px;
        }
        .item{
            float:left;
            width: 20%;
            height: 300px;
            /* padding+border */
            border-left:6px solid #fff;
            box-sizing: border-box;
        }
        
    </style>
</head>

<body>
    <div class="wrap">
        <div></div>
        <div></div>
    </div>


    <div class="wrap1">
        <div class="item" style="background-color: red;"></div>
        <div class="item" style="background-color: green;"></div>
        <div class="item" style="background-color: yellow;"></div>
        <div class="item" style="background-color: pink;"></div>
        <div class="item" style="background-color: green;"></div>
    </div>

</body>

</html>
