<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3属性对层叠上下文的影响2</title>
        <style type="text/css">
       /* 案例二分解*/
        .parent1{
            width: 200px;
            height: 100px;
            background: #168bf5;
            /* [0-1] */
            opacity: .8;
        }

        /* 层叠上下元素 */
        .child1{
            width: 100px;
            height: 200px;
            background: #32d19c;
            position: relative;
            z-index: -1;
        }
        </style>
    </head>
    <body>
        <!-- 案例二分解:opacity -->
        <div class="parent1">
            parent
            <div class="child1">child</div>
        </div>
    </body>
</html>
