<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{text-align: center;}
        .txt{width: 200px;margin:0 auto;height:200px;background: red;}
        .parent2{text-align: center;}
        .txt2{display: inline-block;}
    </style>
</head>

<body>
    <!-- 
    水平居中:
    1.文字:text-align:center/ left /right
    2.块级:margin:0 auto(左右)  width 不要是100% 
           定位 left:50%
    3.多个块级:display:inline-block; text-align:center
      flex - 水平
     -->
    <p>水平居中</p>
    <div class="parent">
        <div class="txt"></div>
    </div>

    <div class="parent2">
        <div class="txt2">1</div>
        <div class="txt2">2</div>
        <div class="txt2">3</div>
        <div class="txt2">4</div>
    </div>

</body>

</html>
