<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 双飞翼布局: 浮动 +  margin负值 */
    .left{width: 200px;height:400px;background-color: yellow;}
    .center{width:100%;height:400px;background-color: green;}
    .right{width: 200px;height:400px;background-color: blue;}

    /* 第一步 */
    .left,.right,.center{float:left;}
    /* 第二步 */
    .center-inner{margin:0 210px;}
    /* 第三步 */
    .left{margin-left:-100%;}
    .right{margin-left:-200px;}
    

    </style>
</head>

<body>


    <!-- 双飞翼 -->
    <div class="parent">
        <div class="center">
            <div class="center-inner"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
