<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 圣杯布局: 浮动 +  margin负值  +  定位位移 */
    .left{width: 200px;height:400px;background-color: yellow;}
    .center{width:100%;height:400px;background-color: green;}
    .right{width: 200px;height:400px;background-color: blue;}

    /* 第一步 */
    .left,.right,.center{float:left;}
    /* 第二步 */
    .parent{padding:0 210px;}
    /* 第三步 */
    .left{margin-left:-100%;position: relative;left:-210px;}
    .right{margin-left:-200px;position: relative;right:-210px;}
    </style>
</head>

<body>
    <!-- 优先加载center -->
    <div class="parent">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="height:300px;"></div>

</body>

</html>
