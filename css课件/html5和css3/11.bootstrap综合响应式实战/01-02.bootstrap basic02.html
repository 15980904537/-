<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap basic02</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <style>
        #result {
            display: none;
        }
    </style>
</head>

<body>
    <!-- col-sm-2 col-sm-10 > 567 -->
    <div class="container">
        <h2 class="title">注册</h2>
    </div>
    <form id="myForm" class="col">
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                    <input class="form-control" name="name" type="text" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input class="form-control" name="password" type="password" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">电话</label>
                <div class="col-sm-10">
                    <input class="form-control" name="cellphone" type="text" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">地址</label>
                <div class="col-sm-10">
                    <input class="form-control" name="address" type="text" />
                </div>
            </div>
            <div id="result">
            </div>
            <div class="operate">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
    <script>
        var form = document.querySelector('#myForm');
        var result = document.querySelector('#result');
        form.addEventListener('submit', function (e) {
            if (!document.querySelector('[name=password]').value) {
                result.style.display = 'block';
                result.innerHTML = '密码为空';
            } else {
                result.style.display = 'none';
            }
            e.preventDefault();
        });
    </script>
</body>

</html>
