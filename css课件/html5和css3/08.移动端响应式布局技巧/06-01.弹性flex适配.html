    <title>flex响应式布局</title>
    <style>
        html{font-size:100px;}
        .txt{font-size:.34rem;}

        /* flex 弹性布局
        flex 可以控制子元素的排列方式  -  默认方向:水平方向
        flex-direction: 方向  row 水平  column 垂直    


        [旧]
        box-orient: horizontal; 水平  vertical 垂直方向
        面试题: 多行文本省略号(2行)


        版本: 前缀插件 autoprefix
        box  - flexbox - flex + -webkit
         */
        .item{
            display: flex;
        }
        .txt{
            /* 100% - 2.34rem  = ? */
            flex:1;
        }
        .txt h2{
            display:-webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }
        .pic{
            width: 2.34rem;
        }
        .pic img{
            width: 100%;  
        }


        p{
            /* 省略号 - 四个条件 */
            display:-webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .secBox{
            display: flex;
            /* 自动折行 */
            flex-wrap: wrap;
        }
        .secBox .item{
            width: 20%;  
        }
        .secBox .item img{
            width: 100%;  
        }


       .header{display: flex;justify-content: space-between;}
        .logo{width:0.6rem;height:.36rem;background: yellow;}
        .search{width:2rem;height:.36rem;background: green;}
        .user{width:0.6rem;height:.36rem;background: yellow;}


        .colBox{
            width: 100%;
            height: 3rem;
            margin:10px 0 0;
            border:1px solid #000;
            display: flex;
            /* align-items:center; */
            /* 提前条件: 多个轴 */
            align-content:center;
        }
    </style>
</head>
