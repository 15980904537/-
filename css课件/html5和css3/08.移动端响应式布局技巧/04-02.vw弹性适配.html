<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* vw  vh  vmin  vmax  
      参照对象  - viewport 视口
      vw 把视口平分为100等分  1/100 * 视口宽度  viewport width
      vh 把视口平分为100等分  1/100 * 视口高度   viewport height
      
      vmin  vmax 


      100vw  = 视口宽度
      100vh  = 视口高度
      */
      *{margin: 0;padding: 0;}
      .box{
          width:100vw;height:100vh;background-color: gold;
      }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
